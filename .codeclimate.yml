engines:
  fixme:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-2"
    checks:
      import/no-unresolved:
        enabled: false
ratings:
   paths:
   - server/**
   - config/**
   - "**.js"
exclude_paths:
- node_modules/**/*
- server/tests/**